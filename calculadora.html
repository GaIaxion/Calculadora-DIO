<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        
        
        <div class="buttons">
           
            <span class="button resetBTn">
                A/C
            </span>
            <span class="button negative operetor">
                +/-
            </span>
            <span class="button operator porcent">
                %
            </span>
            <span class="button operator">
                /
            </span>
            <span class="button number">
                7
            </span>
            <span class="button number">
                8
            </span>
            <span class="button number">
                9
            </span> <!--Span é um elemento que quebra em linha, então os coisos que vc coloca no span ficam um do lado do outro, enquanto a div quebra em bloco, fica uma elemanto do lado do outro-->
            <span class="button operator">
                *
            </span>

            <span class="button number">
                4
            </span>
            <span class="button number">
                5
            </span>
            <span class="button number">
                6
            </span>
            <span class="button operator">
                -
            </span>
            <span class="button number">
                1
            </span>
            <span class="button number">
                2
            </span>
            <span class="button number">
                3
            </span>
            <span class="button operator">
                +
            </span>
            <span class="button zero">
                0
            </span>
            <span class="button number dot">
                .
            </span>
            <span class="button oparator">
                =
            </span>
        </div>

    </div>
</body>
<script src="calculadora.js"></script>
</html>
